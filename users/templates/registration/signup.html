<!-- vi users/templates/registration/signup.html -->

{% extends "notes/base.html" %}

{% block content %}
  <form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Sign up</button>
    <input type="hidden" name="next" value="{% url 'notes:index' %}" />
  </form>
{% endblock content %}
